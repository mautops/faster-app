site_name: Faster APP
site_description: FastAPI 最佳实践框架 - 约定优于配置
site_author: peizhenfei
site_url: https://mautops.github.io/faster-app/

repo_name: mautops/faster-app
repo_url: https://github.com/mautops/faster-app
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  palette:
    # 日间模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到夜间模式
    # 夜间模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到日间模式
  features:
    - navigation.instant # 即时加载
    - navigation.instant.progress # 显示进度
    - navigation.tracking # 锚点跟踪
    - navigation.tabs # 导航标签
    - navigation.tabs.sticky # 粘性标签
    - navigation.sections # 导航分组
    - navigation.expand # 展开导航
    - navigation.path # 路径显示
    - navigation.indexes # 索引页
    - navigation.top # 返回顶部按钮
    - toc.follow # 目录跟随
    - toc.integrate # 目录集成
    - search.suggest # 搜索建议
    - search.highlight # 搜索高亮
    - search.share # 搜索分享
    - header.autohide # 自动隐藏标题
    - content.code.copy # 代码复制按钮
    - content.code.annotate # 代码注释
  icon:
    repo: fontawesome/brands/github
    logo: material/rocket-launch

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 4

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      lang:
        - zh
        - en
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            docstring_section_style: table
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            group_by_category: true
            show_if_no_docstring: false
            inherited_members: true
            filters:
              - "!^_" # 排除私有成员

